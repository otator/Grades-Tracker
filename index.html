<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grades Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Grades Tracker</h1>
  </header>
  <main>
    <div class="container" id="container">
      <div class="form-div" id="form-div">
        <form action="" id="form">
          <label for="student_name_filed" >Student Name</label>
          <input type="text" name="studentName" id="studentName">

          <label for="studentCourse">Course</label>
          <!-- <input type="text" name="studentCourse" id="studentCourse"> -->
                    
          <select name="courses" id="studentCourse">
            <option value="Arabic">Arabic</option>
            <option value="English">English</option>
            <option value="Math">Math</option>
            <option value="Science">Science</option>
            <option value="Art">Art</option>
          </select>
          <button type="submit" id="submit-button">Submit</button>
        </form>

      </div>
      <div class="table-div" id="table-div">
        <table id="mainTable">

        </table>
      </div>
    </div>

  </main> 
  <script src="app.js"></script>
</body>
</html>
